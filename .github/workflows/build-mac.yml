name: Build and Release macOS

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - lwdproxy-v*

permissions:
  contents: write

env:
  RELEASE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || github.head_ref || github.ref_name }}

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build
        run: |
          cargo build --release
        env:
          RUSTUP_HOME: /root/.rustup
      - name: Rename bin package
        id: package
        run: |
          mv target/release/lwdproxy_rs lwdproxy_rs_macos
          echo "PKG_PATH=$PWD/lwdproxy_rs_macos" >> $GITHUB_OUTPUT
      - name: Create Release
        if: startsWith(github.ref_name, 'lwdproxy-v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.PKG_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
