[package]
name = "lfrb"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
anyhow = "1.0.99"
env_logger = "0.11.8"
flutter_rust_bridge = "=2.11.1"
hex = "0.4.3"
log = "0.4.28"
serde = "1.0.219"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["time", "fs"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = [
    "env-filter",
    "fmt",
    "json"
] }
