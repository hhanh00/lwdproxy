zcash_protocol = { version = "0.6", features = ["local-consensus"] }
tonic = { version = "0.14.2", features = ["tls-webpki-roots", "tls-ring"] }
prost = "0.14.1"
tonic-prost = "0.14.2"
rustls = "0.23.31"
tokio-stream = "0.1.17"
figment = { version = "0.10.19", features = ["json"] }
heed = "0.22.0"
futures-util = "0.3.31"

